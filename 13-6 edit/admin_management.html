<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Management</title>
    <link rel="stylesheet" href="../Public/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Public/css/admin_dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: white;
        }
        .container {
            margin-top: 50px;
        }
        .back-btn {
            background-color: #03045E;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #023e8a;
        }
        .btn-primary {
            background-color: #03045E;
            border: none;
        }
        .btn-danger {
            background-color: #e63946;
            border: none;
        }
        .btn-warning {
            background-color: #ffb703;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="admin_dashboard.html" class="back-btn mb-4 d-inline-block">Back to Dashboard</a>
        <h2 class="mb-4">Admin Management</h2>

        <form method="POST" action="/admin/manage-movies" enctype="multipart/form-data">
            <div class="row mb-3">
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-4">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
            </div>
            <input type="file" name="poster_image" accept="image/*" required>
            <button type="submit" class="btn btn-primary">Add Admin</button>
        </form>

        <h3 class="mt-5">Existing Admins</h3>
        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice Admin</td>
                    <td>alice@admin.com</td>
                    <td>
                        <a href="#" class="btn btn-warning">Edit</a>
                        <a href="#" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>Bob Admin</td>
                    <td>bob@admin.com</td>
                    <td>
                        <a href="#" class="btn btn-warning">Edit</a>
                        <a href="#" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../Public/js/bootstrap.min.js"></script>
</body>
</html>
